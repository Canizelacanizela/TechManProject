<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../assets/icone.png">
    <title>TechMan Adm</title>
    <header>
        <div class="logo">
            <img class="i" src="../assets/techman.png" alt="TechMan">
        </div>
        <nav>
            <ul>
                <li><button class="btn">
                        <p class="t" onclick="openModalCad()">Novo equipamento</p>
                    </button></li>
                <li><img id="sair" onclick="sair()" src="../assets/logout_sair.png" alt="LogOut"></li>
            </ul>
        </nav>
    </header>
</head>

<body onload="carregar()">
    <div class="main">
        <div class="lista">
            <div class="profileTwo">
                <div class="profile-body-section model">
                    <div class="profile-header">
                        <img id="imagem" src="../assets/disaster.jpg" alt="Foto">
                        <div>
                            <input type="text" id="id" hidden />
                            <h2 id="equipamento"></h2>
                            <p id="descricao"></p>
                            <div class="contain">
                                <div class="btn-btn" id="coment">
                                    <img width="32" src="../assets/comentario.png" alt="Alterar" class="btn-comment">
                                </div>
                                <div class="btn-btn" id="del">
                                    <img width="32" src="../assets/deletar.png" alt="Alterar">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- --------------------------Cadastro----------------------------- -->
    <div id="Mymodel" class="modalmm">

        <div class="modal-contentt-cont">
            <span class="closez" >&times;</span>
            <p class="p">Cadastro de equipamento</p>
            <input id="equipamentoc" type="text" placeholder="Nome Equipamento">
            <input id="imagemc" type="text" placeholder="Endereço da imagem">
            <input id="descricaoc" type="text" placeholder="Descrição">
            <div class="chatbox">
                <input type="checkbox" id="ativoc" name="ativo" value="1">
                <p>Ativo</p>
            </div>
            <button onclick="cadastrarEquip()" id="castro">Cadastrar</button>
        </div>
    </div>

    <!-- ---------------------- Comentario ---------------------------------------- -->

    <div id="Mymodal" class="modamdm">

        <div class="modal-contentt">
            <span class="close">&times;</span>
            <p class="p">Comentários</p>
            <div id="listarEq"></div>
            <button onclick="openComentario()" id="cmd">Criar Comentario</button>
        </div>
    </div>
  <!-- ---------------------- Comentario2 ---------------------------------------- -->

  <div id="Mymundo" class="modayu">

    <div class="modal-contentt-modalll">
        <span class="closexz">&times;</span>
        <p class="p">Cadastro de comentário</p>
        <input id="comentario" type="text">
        <button id="cmd">Criar Comentario</button>
    </div>
</div>

    <!-- Excluir -->

    <div id="modalExcluir" class="modall excluir">
        <h3>Exclusão de equipamento<input type="button" value="X"
                onclick="modalExcluir.setAttribute('style','display:none;')"> </h3>
        <p>Atenção! Tem certeza que deseja excluir o equipamento <label hidden id="idExclui"></label>? Essa ação não
            poderá ser desfeita.</p>
        <button id="confirmaExclusao" onclick="excluir(idExclui.innerHTML)">Excluir</button>
    </div>

</body>
<script src="index.js"></script>

</html>
